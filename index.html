<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Zendesk - SPA</title>

  <!-- CSS d'abord -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Gestion des organisations Zendesk</h2>

    <div class="tabs">
      <button onclick="loadModule('create')">Créer une organisation</button>
      <button onclick="loadModule('update')">Mettre à jour une organisation</button>
      <button onclick="loadModule('mailing')">Liste mailing VIP</button>
      <button onclick="loadModule('mailing_vip')">Mailing VIP</button>
    </div>

    <div id="app-container">
      <!-- Contenu dynamique ici -->
    </div>
  </div>

  <div id="toast"></div>

  <!-- JS externes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Ton app.js à la fin -->
  <script src="./app.js"></script>

</body>
</html>
