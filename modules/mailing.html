<form id="mailingForm">
  <label>Compte *</label>
  <input type="text" id="compte" required />
  
  <label>Contact *</label>
  <input type="text" id="contact" required />
  
  <label>Email *</label>
  <input type="email" id="email_contact" required />
  
  <label>Type *</label>
  <select id="type_contact" required>
    <option value="">-- Choisir --</option>
    <option value="Client">Client</option>
    <option value="Partenaire">Partenaire</option>
  </select>

  <button type="submit">Ajouter contact</button>
</form>

<script>
document.getElementById('mailingForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  if (!confirm("Confirmez-vous l'ajout de ce contact à la liste mailing ?")) {
    return;
  }
  const body = {
    compte: document.getElementById('compte').value,
    contact: document.getElementById('contact').value,
    email: document.getElementById('email_contact').value,
    type: document.getElementById('type_contact').value
  };
  try {
    const response = await fetch('https://n8n.ubiflow.net/webhook-test/mailing_vip', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(body)
    });
    if (response.ok) {
      showToast("✅ Contact ajouté avec succès !");
      e.target.reset();
    } else {
      showToast("❌ Erreur : " + await response.text());
    }
  } catch (err) {
    showToast("❌ Problème de connexion.");
  }
});
</script>
